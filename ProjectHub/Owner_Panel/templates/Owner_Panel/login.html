{% extends 'login.html' %} 

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
      <div class="formWrapper">
          <h1>Login</h1>
        <br/>
          <form action="" method="POST">
            {% csrf_token %} 
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Your username">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="checkbox" name="remember-me" name="remember-me" class="agree-term" />
                    <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
              <input class="btn btn--sub btn--lg  my-md" type="submit" value="Login" />
          </form>
        <br/>
      </div>
    </div> 
</main>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
  {% if messages %}
    {% for message in messages %}
        swal('{{message}}');
    {% endfor %}
  {% endif %}
</script>
       
{% endblock %}
